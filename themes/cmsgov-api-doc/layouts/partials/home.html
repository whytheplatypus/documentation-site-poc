<section class="ds-base doc-base">
    <div class="ds-l-row">
        <aside class="ds-l-col--2 ds-u-margin-left--right ds-u-display--none ds-u-sm-display--block" role="complementary">
            {{- partial "nav.html" . -}}
        </aside>
        <div class="ds-l-col--12 ds-l-sm-col--7 documentation">
            <h1>{{ .Site.GetPage.Title }}</h1>
            <p>{{ .Site.GetPage.Params.subtitle }}</p>
            <hr>
            <div class="ds-l-row">
                <img class="ds-l-col--3" src={{.Site.GetPage.Params.image}}>
                <div class="ds-l-col--9">
                    <p>{{ .Site.GetPage.Content }}</p>
                </div>
            </div>
            <div class="ds-l-row">
                {{ range .Pages }}
                <article class="ds-l-col--4 box">
                    <h4><a href="{{ .URL }}">{{ .Name }}</a></h4>
                    <p>{{ .Summary }}</p>
                </article>
                {{ end }}
            </div>
        </div>
        <hr>
    </div>
</section>
